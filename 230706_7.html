<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //switch(스위치)문 : if문과 동류의 조건문입니다.
        //조건에 따라 다른 동작을 수행하기 위해 사용합니다.
        /*
        switch (조건식) {
            case 값1 :
                break;
            case 값2 :
                break;
            default:
                break;
        }
        */
       let x = 2;
       
       switch(x){
        case 1:
            document.write("변수상자 x의 값은 1입니다.");
            break;
        case 2:
            document.write("변수상자 x의 값은 2입니다.");
            break;
        default :
            document.write("변수상자 x의 값은 1, 2를 제외한 나머지입니다.");
            break;
        }
    </script>
</body>
</html>
